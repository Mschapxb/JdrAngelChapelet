<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un personnage</title>
</head>
<body>

<div style="display: inline-block; vertical-align: top;">
    <h2>Création de personnage</h2>

    <form action="#" th:action="@{/personnages/create}" th:object="${personnage}" method="post">

        <!-- Champ pour le nom du personnage -->
        <div>
            <label for="name">Nom:</label>
            <input type="text" th:field="*{nom}" id="name" required>
        </div>

        <!-- Menu déroulant pour la race du personnage -->
        <div>
            <label for="race">Race:</label>
            <select th:field="*{race}" id="race">
                <option value="HUMAIN">Humain</option>
                <option value="ELFE">Elfe</option>
                <option value="DEMI_ELFE">Demi-Elfe</option>
                <option value="NAIN">Nain</option>
                <option value="DEMI_ORQUE">Demi-Orque</option>
            </select>
        </div>

        <!-- Menu déroulant pour le type de profil du personnage -->
        <div>
            <label for="profilType">Type de Profil:</label>
            <select th:field="*{profilType}" id="profilType">
                <option value="GUERRIER">Guerrier</option>
                <option value="MAGICIEN">Magicien</option>
                <option value="PRETRE">Prêtre</option>
                <option value="RODEUR">Rôdeur</option>
                <option value="VOLEUR">Voleur</option>
            </select>
        </div>

        <!-- Section pour répartir les points dans les statistiques -->
        <h3>Répartition des points de caractéristiques (15 points à répartir)</h3>
        <div>
            <label for="force">Force:</label>
            <input type="number" th:field="*{caracteristiques.force}" id="force" min="3" max="20">
        </div>
        <div>
            <label for="dexterite">Dextérité:</label>
            <input type="number" th:field="*{caracteristiques.dexterite}" id="dexterite" min="3" max="20">
        </div>
        <div>
            <label for="constitution">Constitution:</label>
            <input type="number" th:field="*{caracteristiques.constitution}" id="constitution" min="3" max="20">
        </div>
        <div>
            <label for="intelligence">Intelligence:</label>
            <input type="number" th:field="*{caracteristiques.intelligence}" id="intelligence" min="3" max="20">
        </div>
        <div>
            <label for="sagesse">Sagesse:</label>
            <input type="number" th:field="*{caracteristiques.sagesse}" id="sagesse" min="3" max="20">
        </div>
        <div>
            <label for="charisme">Charisme:</label>
            <input type="number" th:field="*{caracteristiques.charisme}" id="charisme" min="3" max="20">
        </div>

        <div>
            <input type="submit" value="Créer">
        </div>

    </form>
</div>

<!-- Section pour afficher les détails du personnage -->
<div style="margin-left: 50px; display: inline-block; vertical-align: top;">
    <h2>Informations du dernier personnage créé :</h2>
    <table th:if="${dernierPersonnage != null}">
        <tr>
            <th>Nom</th>
            <td th:text="${dernierPersonnage.nom}"></td>
        </tr>
        <tr>
            <th>Race</th>
            <td th:text="${dernierPersonnage.race}"></td>
        </tr>
        <tr>
            <th>Type de Profil</th>
            <td th:text="${dernierPersonnage.profilType}"></td>
        </tr>
        <tr>
            <th>Force</th>
            <td th:text="${dernierPersonnage.caracteristiques.force}"></td>
        </tr>
        <tr>
            <th>Dextérité</th>
            <td th:text="${dernierPersonnage.caracteristiques.dexterite}"></td>
        </tr>
        <tr>
            <th>Constitution</th>
            <td th:text="${dernierPersonnage.caracteristiques.constitution}"></td>
        </tr>
        <tr>
            <th>Intelligence</th>
            <td th:text="${dernierPersonnage.caracteristiques.intelligence}"></td>
        </tr>
        <tr>
            <th>Sagesse</th>
            <td th:text="${dernierPersonnage.caracteristiques.sagesse}"></td>
        </tr>
        <tr>
            <th>Charisme</th>
            <td th:text="${dernierPersonnage.caracteristiques.charisme}"></td>
        </tr>
    </table>
</div>

</body>
</html>
